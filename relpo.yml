#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-06-26"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: grsync
  short_description: Synchronize and manage multiple GitHub repositories
  long_description: >-
    This program captures your home directory and synchronize it with another
    host using Git repo metadata, symbolic links and persisted files.
  keywords:
    - tooling
    - configuration
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.15'
      # last supported version of Python supported for the project
      previous: '3.12.10'
      # Python version supported for current development
      current: '3.13.11'
      # version of Python used to build/link specific to the host
      package_host: '3.12.10'
    # pypi dependencies added to 'project'
    dependencies:
      - 'GitPython~=3.1.29'
      - 'gitdb2~=2.0.3'
      - 'zensols.util~=1.16.2'
  # the program is called on the command line
  has_entry_points: true
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util']
        url: "{RP_DOC_IM_URL}/{package}/"
envdist:
  platforms: [linux-64]
